<!DOCTYPE html>
<html>
<head>
    <title>Добавить транзакцию</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 500px; }
        input, select, textarea { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Добавить транзакцию</h1>
    <a href="{% url 'transaction_list' %}">← Назад к списку</a>
    
    <form method="post">
        {% csrf_token %}
        
        <p>
            <label for="id_amount">Сумма:</label>
            {{ form.amount }}
        </p>
        
        <p>
            <label for="id_type">Тип:</label>
            {{ form.type }}
        </p>
        
        <p>
            <label for="id_category">Категория:</label>
            {{ form.category }}
        </p>
        
        <p>
            <label for="id_date">Дата:</label>
            {{ form.date }}
            <small>Нажмите для выбора даты из календаря</small>
        </p>
        
        <p>
            <label for="id_description">Описание:</label>
            {{ form.description }}
        </p>
        
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
