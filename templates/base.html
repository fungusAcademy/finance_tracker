<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
    <style>
        .navbar {
            background: #343a40;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .navbar a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
        .user-info {
            color: #ccc;
            float: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}">🏠 Главная</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'transaction_list' %}">💳 Транзакции</a>
            <a href="{% url 'dashboard' %}">📊 Аналитика</a>
            <a href="{% url 'budget_add' %}">🎯 Бюджет</a>
            <span class="user-info">
                👤 {{ user.username }} | 
                <a href="{% url 'logout' %}">🚪 Выйти</a>
            </span>
        {% else %}
            <span class="user-info">
                <a href="{% url 'login' %}">🔐 Войти</a> | 
                <a href="{% url 'register' %}">📝 Регистрация</a>
            </span>
        {% endif %}
    </div>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
